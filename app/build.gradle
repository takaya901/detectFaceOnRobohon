apply plugin: 'com.android.application'

repositories{
    maven { url 'http://repo1.maven.org/maven2' }
}

android {
    compileSdkVersion 21
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "jp.co.sharp.sample.camera"
        minSdkVersion 21
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
//    }splits {
//        abi {
//            enable true
//            reset()
//            include 'x86', 'armeabi-v7a', 'x86_64'
//            universalApk true
//        }
    }
}

dependencies {
    testCompile 'junit:junit:4.12'
    provided files('jar/jp.co.sharp.android.voiceui.framework.jar')
    provided files('jar/jp.co.sharp.android.rb.cameralibrary.jar')
    provided files('jar/jp.co.sharp.android.rb.addressbook.framework.jar')
    compile project(':openCVLibrary341')
}
